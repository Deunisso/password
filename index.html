    <script>
        // FunÃ§Ã£o para preloading da imagem por 5 segundos
        function preload() {
            var preloadImage = new Image();
            preloadImage.src = "Koya.gif";
            setTimeout(function() {
                // ApÃ³s 5 segundos, mostrar a imagem e carregar a pÃ¡gina
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 2000); // Tempo em milissegundos (5 segundos)
        }
    </script>

<body onload="preload()">
    <!-- Preloading -->
    <div id="preloader" style="display: block; width: 100%; height: 100%; position: fixed; top: 0; left: 0; background-color: #CBC3E3; z-index: 9999;">
        <img src="Koya.gif" alt="Preloading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>

    <div class="container">

    <script>
        document.getElementById('wordInput').addEventListener('input', function(event) {
