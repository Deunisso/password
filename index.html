<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML</title>
</head> 
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Centralizar texto dentro do contêiner */
        }
        .question {
            margin-bottom: 20px;
        }
        .answer-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>

<body>
    <div class="container">
        <div class="question">
            <h2>Pergunta 1</h2>
            <p>Qual a resposta da cruzadinha?</p>
            <input type="text" id="answer1" class="answer-input" placeholder="Digite sua resposta...">
        </div>
        <div class="question">
            <h2>Pergunta 2</h2>
            <p>Qual a soma dos quadrados vermelhos do sudoku B?</p>
            <input type="number" id="answer2" class="answer-input" placeholder="Digite sua resposta...">
        </div>
        <button onclick="checkAnswers()" class="submit-button">Verificar Respostas</button>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswers() {
            var answer1 = document.getElementById('answer1').value.trim().toLowerCase();
            var answer2 = document.getElementById('answer2').value.trim();

            // Respostas corretas
            var respostaCruzadinha = "tayara";  // Resposta da cruzadinha
            var somaQuadrados = "5";             // Soma dos quadrados vermelhos

            // Verificar se ambas as respostas estão corretas
            if ((answer1 === "tay" || answer1 === "tayara") && answer2 === somaQuadrados) {
                document.getElementById('result').textContent = "Código: 823";
            } else {
                document.getElementById('result').textContent = "Respostas incorretas. Tente novamente.";
            }
        }
    </script>
</body>
</html>
