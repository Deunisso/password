<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Função para preloading da imagem por 5 segundos
        function preload() {
            var preloadImage = new Image();
            preloadImage.src = "Koya.gif";
            setTimeout(function() {
                // Após 5 segundos, mostrar a imagem e carregar a página
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 2000); // Tempo em milissegundos (5 segundos)
        }
    </script>
</head>
<body onload="preload()">
    <!-- Preloading -->
    <div id="preloader" style="display: block; width: 100%; height: 100%; position: fixed; top: 0; left: 0; background-color: #CBC3E3; z-index: 9999;">
        <img src="Koya.gif" alt="Preloading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>

    <!-- Conteúdo principal -->
    <div id="content" class="container" style="display: none;">
        <img src="Filhos.png" alt="Imagem Responsiva">
    </div>
</body>
</html>
