<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Amor</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .hidden {
            display: none;
        }
        .preloader {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #CBC3E3;
            z-index: 9999;
        }
        .preloader img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    
</head>
<body>
    <!-- Preloading -->
    <div id="preloader" class="preloader">
        <img src="Koya.gif" alt="Preloading">
    </div>

    <div id="content" class="hidden">
        <div class="container">
            <h1>Te amo ðŸ’œ</h1>
            <input type="text" id="wordInput" placeholder="Digite aqui, meu amor...">
            <button onclick="checkWord()">Verificar</button>
            <p id="result"></p>
        </div>
    </div>
    
    <script>
        function preload() {
            var preloadImage = new Image();
            preloadImage.src = "Koya.gif";
            setTimeout(function() {
                var preloader = document.getElementById("preloader");
                if (preloader) {
                    preloader.classList.add('hidden');
                }

                var content = document.getElementById("content");
                if (content) {
                    content.classList.remove('hidden');
                }
            }, 2000); // Tempo em milissegundos (2 segundos para este exemplo)
        }

        window.onload = preload;

        document.getElementById('wordInput').addEventListener('input', function(event) {
            this.value = this.value.replace(/[^a-zA-Z]/g, '');
        });

        const correctKeys = ["Tay", "tay", "Tayara", "tayara"]; // Lista de palavras corretas
        const correctNumber = 3; // O nÃºmero a ser exibido se a palavra estiver correta

        function checkWord() {
            const userInput = document.getElementById('wordInput').value.trim().toLowerCase(); // ObtÃ©m a entrada do usuÃ¡rio, remove espaÃ§os extras e converte para minÃºsculas
            const resultElement = document.getElementById('result');
            
            // Verifica se a entrada do usuÃ¡rio contÃ©m pelo menos uma das palavras corretas
            const containsCorrectWord = correctKeys.some(word => userInput.includes(word.toLowerCase()));

            if (containsCorrectWord) {
                resultElement.textContent = `ParabÃ©ns! O nÃºmero Ã©: ${correctNumber}`;
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = 'Palavra incorreta. Tente novamente.';
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
